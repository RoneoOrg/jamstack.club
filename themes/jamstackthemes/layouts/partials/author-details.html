<div class="widget-author">
  {{ if .Params.author_link }}
  <a href="{{ .Params.author_link | safeURL }}">{{ .Params.author }}</a>
  {{ else }}
  <span class="label-value">{{ .Params.author }}</span>
  {{ end }}

  {{ range .Params.author_details }}
  <a href="{{.link | safeURL}}">{{.name}}</a>
  {{ end }}
</div>
